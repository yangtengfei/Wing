<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <style>
    	#main{
    		position:relative;
    		left:30%;
    		top:30%;
    	}
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
       var option = {//软件工程师  工资分布
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['4000以下','4000-6000','6000-8000','8000-10000','10000-15000','15000-20000','20000以上']
    },
    series: [
        {
            name:'软件工程师',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:188, name:'4000以下'},
                {value:2696, name:'4000-6000'},
                {value:1483, name:'6000-8000'},
                {value:489, name:'8000-10000'},
                {value:605, name:'10000-15000'},
                {value:69, name:'15000-20000'},
                {value:20, name:'20000以上'}
            ]
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
